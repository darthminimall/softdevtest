<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block description %} A computer inventory system
                {% endblock %}">
        <meta name="author" content="Sandrow John Trombley">

        <title>{% block title %}CIS{% endblock %}</title>

        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" 
                href="{% static 'cis/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" 
                href="{% static 'cis/base.css' %}">
        {% block css %}
        {% endblock %}
        <script type="text/javascript" src="{% static 'cis/jquery.js' %}"></script>
        <script type="text/javascript" 
                src="{% static 'cis/bootstrap/js/bootstrap.min.js' %}">
        </script>
        {% block js %}
        {% endblock js %}
   </head>
    <body>
        {% include 'cis/header.html' %}

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
   </body>
</html>
